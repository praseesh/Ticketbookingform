<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginpage.css">
</head>
<body>
    <div class="continer">
        <div class="mainbody">
            <img src="images/train_logo.png" alt="Train Logo" class="trainlogo">
            <img src="images/ctkt-logo-colour.png" alt="CTKT Logo" class="logotket">
            <div class="topright">
                <ol>
                    <li class="text1">PNR STATUS</li>
                    <li class="text2">CREATE IRCTC USERID</li>
                    <li class="text3">TRIP</li>
                    <li class="text4">MORE</li>
                </ol>  
            </div>
        </div>

        <div class="login">
            <div  class="username">
                <input type="text" placeholder="Username" class="user"><br>
            </div>
            <div class="password">
                <input type="password" placeholder="Password" class="pass"><br>
            </div>
            <div class="lgbtn">
                <a href="trainname.html" class="loginbtn">Login</a>
            </div>
        </div>
    </div>

</html>
